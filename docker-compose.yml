version: '3.1'
services:
  app:
    container_name: myid-user-server
    image: myid-user-server
    build: ./
    ports:
      - "9090:9090"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=myid-user-service-db
